// Top-level build file where you can add configuration options common to all sub-projects/modules.
// See http://rominirani.com/2014/07/29/gradle-tutorial-part-3-multiple-java-projects/
// See https://gist.github.com/gabrielemariotti/ad6672902464ee2392d0

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.0.0-beta5'
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.4' // Dagger 2 dependency
        classpath 'me.tatarka:gradle-retrolambda:3.1.0'            // Java8 lambda backport
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

ext {
    TARGET_SDK = 23
    BUILD_TOOLS = '23.0.2'

    SUPPORT_LIBRARY_VERSION = '23.1.1'
    PLAY_SERVICES_VERSION = '8.4.0'

    libs = [
            // Google
            appcompat: "com.android.support:appcompat-v7:${SUPPORT_LIBRARY_VERSION}",
            // Square
            picasso: 'com.squareup.picasso:picasso:2.5.2',
            butterknife: 'com.jakewharton:butterknife:7.0.1',
            okhttp: 'com.squareup.okhttp:okhttp:2.0.0',
            okhttp3: 'com.squareup.okhttp3:okhttp:3.2.0',
            okhttp_urlconnection: 'com.squareup.okhttp:okhttp-urlconnection:2.0.0',
            retrofit: 'com.squareup.retrofit:retrofit:1.9.0',
            retrofit2: 'com.squareup.retrofit2:retrofit:2.0.0-beta4',
            // Rx
            rxjava: 'io.reactivex:rxjava:1.1.1',
            rxandroid: 'io.reactivex:rxandroid:0.24.0',
            // DI
            dagger: 'com.google.dagger:dagger:2.0',
            dagger_compiler: 'com.google.dagger:dagger-compiler:2.0',
            javax_annotation: 'org.glassfish:javax.annotation:10.0-b28',
            // Tests
            junit: 'junit:junit:4.12',
    ]
}